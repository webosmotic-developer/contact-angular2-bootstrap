<navbar></navbar>
<div class="col-sm-12 auth-form">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading form-heading">
                <h3 class="text-center m-n"><strong>Sign In</strong></h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <form class="form-horizontal col-md-12" name="form" #loginForm="ngForm"
                          (ngSubmit)="loginForm.form.valid && fnSignIn(user)" novalidate>

                        <div class="form-group"
                             [ngClass]="{ 'has-error': (loginForm.submitted || email.touched) && !email.valid }">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="email" class="form-control" #email="ngModel"
                                       [(ngModel)]="user.email" name="email" placeholder="Enter a email"
                                       pattern='[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}' required/>
                            </div>
                            <div class="help-block" *ngIf="(loginForm.submitted || email.touched) && !email.valid">
                                <small *ngIf="email.model === ''">Email is required.</small>
                                <small *ngIf="email.model !== '' && !email.valid" >
                                    Enter valid email address.
                                </small>
                            </div>
                        </div>

                        <div class="form-group"
                             [ngClass]="{ 'has-error': (loginForm.submitted || password.touched) && !password.valid }">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" name="password"
                                       [(ngModel)]="user.password" #password="ngModel"
                                       placeholder="Enter a password" required/>
                            </div>
                            <div class="help-block" *ngIf="(loginForm.submitted || password.touched) && !password.valid">
                                <small *ngIf="!email.valid">Password is required.</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="controls">
                                <button type="submit" class="btn btn-success">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-footer">
                Don't have an account! <a routerLink="/register" routerLinkActive="active">Sign Up Here</a>
            </div>
        </div>
    </div>
</div>
